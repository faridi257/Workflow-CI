name: CI Workflow Skilled

on:
  push:
    branches: [main]

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: pip install mlflow==2.19.0 scikit-learn pandas seaborn

      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV

      - name: Run mlflow project
        working-directory: ./MLProject
        run: mlflow run . --env-manager local

      - name: Install Python dependencies
        run: pip install -r MLProject/requirements.txt

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-artifacts
          path: MLProject/mlruns/
